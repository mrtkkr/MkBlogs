{% extends "layout.html" %}
{% block body %}
<h3>Parolamı Unuttum</h3>
<form method="post">
    {% csrf_token %}
    <p>Parolanızı mı unuttunuz? Aşağıya e-posta adresinizi girin ve yeni bir tane ayarlamak için talimatları e-posta ile gönderelim.</p>
    {{ form.as_p }}  {# Django'nun şifre sıfırlama formunu ekler #}
    <hr>
    <button class="btn btn-outline-dark" type="submit">Parolamı Sıfırla</button>
</form>


{% endblock body %}
